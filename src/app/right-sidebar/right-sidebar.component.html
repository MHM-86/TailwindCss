<div #sidenavMain class=" w-72
  h-full
  open-nav-state
  bg-[linear-gradient(152deg,_theme(colors.blue.950),_theme(colors.blue.700),_theme(colors.blue.950))]
  fixed pt-0 right-0 top-0 p-4 items-center">
    <button mat-icon-button class="active:bg-violet-700" aria-label="menu" (click)="toggleSidenav()">
        <mat-icon class="text-white text-3xl">{{
            open ? 'arrow_right' : 'menu'
            }}</mat-icon>
    </button>
    <div class="flex justify-center">
        <img #logoImg src="../assets/imgs/Group 2723@3x.png" class=" w-9/12 h-auto pt-0 pb-8" />
    </div>
    <hr [ngClass]="open? 'block': 'hidden'"/>
    <div #navItemTitleA class="relative mb-6 pt-4 mt-4">

        </div>
        <input type="text" id="input-group-1" class="bg-white
       border text-right text-black text-lg

        w-full pr-10 p-1 placeholder-black" placeholder="بحث.." />

    </div>
    <div #navItemTitleB>

            <i class="mr-0 mdi mdi-magnify mdi-24px"></i> <span>تحقيقات موظفي الهيئة</span>

            <ul class="list relative text-white text-right py-6 space-y-4">

            </ul>
        </div>

        <button class="w-full text-white  space-x-2 mr-0 pr-0">
            <i class="mr-0 mdi mdi-magnify mdi-24px"></i> <span>تحقيقات المخلصين الجمركيين</span>
            <span class=" mr-0 ms-2 px-2 bg-white text-black rounded-full">0</span>
